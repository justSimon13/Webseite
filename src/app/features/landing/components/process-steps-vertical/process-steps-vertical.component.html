<div class="container mx-auto">
  <div class="mx-auto text-center max-w-2xl mb-12 reveal-on-scroll">
    <p class="text-primary font-medium tracking-wider uppercase text-sm mb-3 md:mb-4">
      {{ sectionTitle }}
    </p>
    <h2 class="text-heading md:text-subtitle mb-4 md:mb-6" [innerHTML]="sectionSubtitle"></h2>
    <p class="text-body-base md:text-subheading text-text-muted">
      {{ sectionDescription }}
    </p>
  </div>

  <div class="relative">
    <div
      *ngFor="let step of steps; let last = last"
      class="mb-12 md:mb-16 last:mb-0 reveal-on-scroll"
    >
      <div class="flex flex-col md:flex-row items-start">
        <div class="flex-shrink-0 mr-8 relative">
          <div
            class="w-24 h-24 rounded-full bg-card border border-border flex items-center justify-center text-primary text-3xl font-bold"
          >
            {{ step.number }}
          </div>
          <div
            *ngIf="!last"
            class="absolute left-1/2 top-full h-16 w-0.5 bg-primary/10 transform -translate-x-1/2 hidden md:block"
          ></div>
        </div>

        <div class="mt-4 md:mt-0">
          <h3 class="flex items-center text-xl font-bold text-white mb-2">
            <span class="text-primary mr-2">{{ step.number }}.</span> {{ step.title }}
            <span
              *ngIf="step.highlight"
              class="ml-2 text-xs bg-primary/20 text-primary px-2 py-1 rounded-full uppercase"
            >
              {{ step.highlight }}
            </span>
          </h3>
          <p class="text-text-muted">{{ step.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
