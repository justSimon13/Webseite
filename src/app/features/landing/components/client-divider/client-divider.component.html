<div class="w-full pt-16 md:py-20">
  <div
    class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 md:gap-12 items-center justify-items-center"
  >
    <div
      *ngFor="let logo of logos"
      class="flex items-center justify-center w-full h-20 group transition-all duration-300"
    >
      <img
        [src]="logo.src"
        [alt]="logo.alt"
        [style.width.px]="logo.width ? logo.width : null"
        class="max-h-16 max-w-[200px]"
      />
    </div>
  </div>
</div>
