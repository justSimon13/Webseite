<!-- Header bleibt unverändert -->
<section class="w-full py-16 md:py-24 lg:py-32 px-6">
  <div class="container mx-auto flex flex-col items-center text-center">
    <div class="flex flex-col gap-6 lg:gap-8 max-w-3xl animate-fade-in">
      <p class="text-primary font-medium tracking-wider uppercase text-sm mb-2">Neuigkeiten</p>
      <h1 class="text-subtitle md:text-title-hero text-white font-bold">Blog</h1>
    </div>
  </div>
</section>

<!-- Übergangsbereich bleibt gleich -->
<div class="w-full relative">
  <div class="absolute top-0 left-0 right-0 h-24 bg-gradient-to-b from-body to-transparent"></div>
  <div
    class="absolute -top-5 left-1/2 transform -translate-x-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-content border border-border/30"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-primary animate-bounce-gentle"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>

<div class="w-full bg-content">
  <div class="container mx-auto p-24 md:p-32 px-6">
    <div class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          *ngFor="let item of posts.data"
          class="bg-card/50 backdrop-blur-sm border border-border/20 rounded-2xl overflow-hidden flex flex-col justify-between transition-all duration-500 hover:transform hover:translate-y-[-4px] hover:shadow-2xl hover:shadow-primary/5 hover:bg-card/80 hover:border-border/30 reveal-on-scroll group"
        >
          <div class="relative overflow-hidden">
            <img
              *ngIf="item.coverImage?.formats?.medium?.url"
              [src]="getImageUrl(item.coverImage.formats.medium.url)"
              [alt]="item.title"
              class="w-full h-48 object-cover transition-transform duration-700 group-hover:scale-110"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
          </div>

          <div class="p-8 flex flex-col flex-1">
            <div class="flex items-center gap-2 mb-3">
              <span
                *ngFor="let cat of item.categories"
                class="text-xs bg-primary/10 text-primary px-3 py-1.5 rounded-full font-medium border border-primary/20"
                >{{ cat.name }}</span
              >
            </div>

            <h2
              class="text-lg font-semibold mb-3 text-white group-hover:text-primary transition-colors duration-300 leading-relaxed"
            >
              {{ item.title }}
            </h2>

            <p class="text-sm text-text-muted mb-6 flex-1 leading-relaxed line-clamp-3">
              {{ item.excerpt }}
            </p>

            <div class="flex items-center justify-between text-xs">
              <div class="flex items-center gap-3 text-text-muted">
                <div class="flex items-center gap-2">
                  <div class="w-5 h-5 bg-primary/20 rounded-full flex items-center justify-center">
                    <span class="text-primary text-xs font-semibold">{{
                      item.author?.name?.charAt(0)
                    }}</span>
                  </div>
                  <span>{{ item.author?.name }}</span>
                </div>
                <span class="text-border">•</span>
                <span>{{ item.publishedAt | date: 'dd.MM.yyyy' }}</span>
              </div>

              <a
                [routerLink]="['/blog', item.documentId]"
                class="inline-flex items-center gap-1 text-primary font-medium transition-all duration-300 hover:text-white hover:gap-2 group/link"
              >
                <span class="relative">
                  Lesen
                  <span
                    class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover/link:w-full"
                  ></span>
                </span>
                <svg
                  class="w-3 h-3 transition-transform duration-300 group-hover/link:translate-x-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
