<section>
  <h2 class="text-title-section font-bold text-white mb-8">
    <span *ngIf="groupName !== 'Featured'" class="text-primary">#</span>
    {{ groupName }}
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <app-blog-card *ngFor="let post of posts" [post]="post"></app-blog-card>
  </div>
</section>
