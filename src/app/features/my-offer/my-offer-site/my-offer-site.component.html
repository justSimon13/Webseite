<section class="w-full py-16 md:py-24 lg:py-32 px-4 sm:px-6 lg:px-8">
  <div class="container mx-auto flex flex-col items-center text-center">
    <div class="flex flex-col gap-6 lg:gap-8 max-w-3xl animate-fade-in">
      <h1 class="text-subtitle md:text-title-hero text-white font-bold">
        <p class="text-body-base md:text-subheading text-white mb-8">
          Webentwicklung & digitale Lösungen
        </p>
        Pakete im
        <span class="text-primary animate-pulse-gentle">Überblick</span>
      </h1>
      <div class="text-subtitle md:text-title-hero text-white font-bold"></div>
      <p class="text-body-base md:text-subheading text-text-muted">
        Wähle den besten Plan für dein Unternehmen aus und steig mit
        zielgerichtetem Geschäftswachstum auf einen anderen Plan um.
      </p>
      <div class="flex flex-wrap gap-4 mt-4 md:mt-6 justify-center">
        <a
          (click)="openCalendly()"
          class="btn-primary border-2 border-primary text-primary px-6 py-3 rounded-lg uppercase font-semibold transition-all duration-300 hover:bg-primary hover:text-white hover:shadow-lg hover:shadow-primary/20 group"
        >
          <span class="inline-flex items-center gap-2">
            Beratung buchen
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 transition-transform duration-300 group-hover:translate-x-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
          </span>
        </a>
        <a
          href="mein-angebot#service-packages"
          class="border-2 border-transparent text-white/80 px-6 py-3 rounded-lg uppercase font-semibold transition-all duration-300 hover:text-white"
        >
          Angebote ansehen
        </a>
      </div>
    </div>
  </div>
</section>

<div class="w-full relative">
  <div
    class="absolute top-0 left-0 right-0 h-24 bg-gradient-to-b from-body to-transparent"
  ></div>
  <div
    class="absolute -top-5 left-1/2 transform -translate-x-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-content border border-border/30"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-primary animate-bounce-gentle"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </div>
</div>

<section class="w-full bg-content">
  <div
    class="py-24 md:py-32 px-4 sm:px-6 lg:px-8 flex flex-col gap-24 md:gap-32 lg:gap-40"
  >
    <app-service-packages></app-service-packages>
    <app-process-steps></app-process-steps>
  </div>

  <app-clients></app-clients>

  <section class="w-full bg-content">
    <div
      class="py-24 md:py-32 px-4 sm:px-6 lg:px-8 flex flex-col gap-24 md:gap-32 lg:gap-40"
    >
      <app-cta></app-cta>
      <app-faq></app-faq>
    </div>
  </section>
</section>
