<div class="container mx-auto">
  <div class="text-center max-w-2xl mx-auto mb-16 reveal-on-scroll">
    <p class="text-primary font-medium tracking-wider uppercase text-sm mb-3">{{ sectionTitle }}</p>
    <h2 class="text-heading md:text-subtitle mb-5" [innerHTML]="sectionSubtitle"></h2>
    <p class="text-body-base md:text-subheading text-text-muted max-w-2xl mx-auto">
      {{ sectionDescription }}
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
    <div
      *ngFor="let skill of skills; let i = index"
      class="reveal-on-scroll"
      [ngStyle]="{ 'transition-delay': i * 0.1 + 's' }"
    >
      <div class="relative h-full group">
        <div
          class="absolute inset-0 bg-card border border-border rounded-xl transition-all duration-300 group-hover:border-primary/30 group-hover:bg-card-hover group-hover:shadow-lg group-hover:shadow-primary/5 z-0"
        ></div>

        <div class="relative z-10 p-6 md:p-8 flex flex-col h-full">
          <div class="flex flex-row md:flex-col items-center md:items-center mb-4 md:mb-6">
            <div
              class="flex-shrink-0 mr-4 md:mr-0 md:mb-5 transform transition-transform duration-300 group-hover:scale-110"
            >
              <img [src]="skill.icon" [alt]="skill.title" class="h-10 w-10" />
            </div>
            <h3
              class="text-lg md:text-subheading font-semibold transition-colors duration-300 group-hover:text-primary md:text-center"
            >
              {{ skill.title }}
            </h3>
          </div>

          <div
            class="w-12 h-[2px] bg-primary mb-4 transition-all duration-300 group-hover:w-16 md:mx-auto ml-0"
          ></div>

          <p class="text-body-base text-text-muted leading-relaxed md:text-center">
            {{ skill.description }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-10 md:mt-16">
    <app-cta-small></app-cta-small>
  </div>
</div>
