<div class="container mx-auto">
  <div class="mx-auto text-center max-w-2xl mb-16 reveal-on-scroll">
    <p
      class="text-primary font-medium tracking-wider uppercase text-sm mb-4 animate-fade-in"
      style="animation-delay: 0.1s"
    >
      {{ sectionTitle }}
    </p>
    <h2
      class="text-heading md:text-subtitle mb-6 animate-fade-in"
      style="animation-delay: 0.2s"
      [innerHTML]="sectionSubtitle"
    ></h2>
    <p
      class="text-body-base md:text-subheading text-text-muted animate-fade-in"
      style="animation-delay: 0.3s"
    >
      {{ sectionDescription }}
    </p>
  </div>

  <div class="space-y-4 reveal-on-scroll">
    <ng-container *ngFor="let faq of faqItems; let i = index">
      <div
        class="bg-card border border-border/20 rounded-xl overflow-hidden transition-all duration-300"
        [ngClass]="{ 'border-primary/30': faq.isOpen }"
      >
        <div class="flex justify-between items-center p-5 cursor-pointer" (click)="toggleFaq(i)">
          <h4 class="text-white font-medium">{{ faq.question }}</h4>
          <div
            class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-card border border-border/30 hover:bg-primary/10 hover:border-primary/30 transition-all duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-primary transition-transform duration-300"
              [ngClass]="{ 'transform rotate-180': faq.isOpen }"
            >
              <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          </div>
        </div>

        <div
          *ngIf="faq.isOpen"
          class="border-t border-border/20 transition-all duration-500 ease-in-out"
        >
          <div class="p-5 pt-4 text-text-muted" [innerHTML]="faq.answer"></div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
