<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>403 – Zugriff verweigert</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="/errors/error.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-card">
        <!-- Icon -->
        <svg
          class="icon animate-bounce-gentle"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>

        <!-- Error code -->
        <h1 class="error-code">403</h1>

        <!-- Error title -->
        <h2 class="error-title">Zugriff verweigert</h2>

        <!-- Error message -->
        <p class="error-message">
          Du hast nicht die nötigen Berechtigungen, um auf diese Seite zuzugreifen. Falls du
          glaubst, dass ein Fehler vorliegt, kontaktiere bitte den Administrator der Website.
        </p>

        <!-- Back to home -->
        <a href="/" class="btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Zurück zur Startseite
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">&copy; 2025 Simon Fischer – Alle Rechte vorbehalten</div>
    </div>
  </body>
</html>
