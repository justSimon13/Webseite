<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>500 – Serverfehler</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="/errors/error.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-card">
        <!-- Icon -->
        <svg
          class="icon animate-bounce-gentle"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
          ></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>

        <!-- Error code -->
        <h1 class="error-code">500</h1>

        <!-- Error title -->
        <h2 class="error-title">Interner Serverfehler</h2>

        <!-- Error message -->
        <p class="error-message">
          Leider ist beim Verarbeiten deiner Anfrage ein unerwarteter Fehler aufgetreten. Unser Team
          wurde automatisch informiert und arbeitet an einer Lösung. Bitte versuche es später noch
          einmal.
        </p>

        <!-- Back to home -->
        <a href="/" class="btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Zurück zur Startseite
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">&copy; 2025 Simon Fischer – Alle Rechte vorbehalten</div>
    </div>
  </body>
</html>
