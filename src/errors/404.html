<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>404 – Seite nicht gefunden</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="/errors/error.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-card">
        <!-- Icon -->
        <svg
          class="icon animate-bounce-gentle"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>

        <!-- Error code -->
        <h1 class="error-code">404</h1>

        <!-- Error title -->
        <h2 class="error-title">Seite nicht gefunden</h2>

        <!-- Error message -->
        <p class="error-message">
          Die angeforderte Seite konnte nicht gefunden werden. Möglicherweise wurde die URL
          geändert, gelöscht oder ist vorübergehend nicht verfügbar.
        </p>

        <!-- Back to home -->
        <a href="/" class="btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Zurück zur Startseite
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">&copy; 2025 Simon Fischer – Alle Rechte vorbehalten</div>
    </div>
  </body>
</html>
