name: 🛠️ Chore
description: Interne Aufgabe, Maintenance oder Setup
title: '{title}'
labels: ['chore']
body:
  - type: input
    id: title
    attributes:
      label: Titel der Aufgabe
      placeholder: z. B. "Linter konfigurieren"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Beschreibung
      placeholder: Was soll erledigt werden?
  - type: dropdown
    id: prefix
    attributes:
      label: Prefix (automatisch genutzt)
      options:
        - Chore
    validations:
      required: true
