worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  simonfischer.dev;

        root /usr/share/nginx/html;
        index index.html;

        # -------------------------------
        # Blockiere bekannte Exploit-URLs
        # -------------------------------
        location ~ ^/(1index\.php|2index\.php|wso\.php|mini\.php|up\.php|c\.php|C\.php|good\.php|session\.php|crack.*\.php|wp-22\.php|cmd\.php|shell.*|click\.php|goat1\.php|sidwsi\.php|upgrade\.php|options\.php|style\.php|moon\.php|worksec\.php|siteheads\.php|class\.api\.php|htaccess\.php|byp\.php|ova-tools\.php|marijuana\.php|01\.php|02\.php|cc\.php)$ {
            return 410;
        }

        # Optional: Blockiere alle .php-Dateien, wenn du 100 % statisch bist
        location ~ \.php$ {
            return 410;
        }

        # -------------------------------
        # Entfernte alte URLs (z. B. aus WordPress-Zeiten)
        # -------------------------------
        location ~ ^/(category|tag|blog|feed|author|wp\-json|2023|2024|home|profil|wp-content|digitale-sichtbarkeit-fuer-lebensmittel|social-media|digitalisierung-fuer-lebensmittelunternehmen|social-media-fuer-kleingewerbe|simon-fischer)(/|$) {
            return 410;
        }

        # -------------------------------
        # Fehlerseiten
        # -------------------------------
        error_page 404 /errors/404.html;
        error_page 410 /errors/410.html;
        error_page 401 /errors/401.html;
        error_page 403 /errors/401.html;
        error_page 500 /errors/500.html;

        # Stelle sicher, dass Fehlerseiten und deren Assets geladen werden können
        location /errors/ {
            root /usr/share/nginx/html;
        }

        # -------------------------------
        # Angular SPA fallback
        # -------------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
